<div class="Student">
  <div class="container">
    <div class="title">
      <div class="row">
        <div class="col-md-9">
          <h2>List Students</h2>
        </div>
        <!--Button Add New Student-->
        <div class="col-md-3">
          <button mat-button class="add" (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
          <button mat-button class="delete">Delete All</button>
        </div>
      </div>
    </div>

    <div class="table text-center">
      <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="checked">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="example-margin"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin mt-2"></mat-checkbox>
          </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="btn btn-success mr-3 text-white" (click)="openDialog('Update',element)">Edit</a>
            <a class="btn btn-danger text-white" (click)="openDialog('Delete',element)">Delete</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
